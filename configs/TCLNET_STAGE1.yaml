dataset_mode: heatmap
dataroot: /home/littlered/Documents/Improved-TCLNet/datasets/data/TCLDwithTSsame
img_size: 224
crop_scale: 1.12
flip: True
norm_type: standard


# non-model specific & basic configs
checkpoints_dir: checkpointsTCLNet
results_dir: testing_simam
save_epoch_freq: 1
init_type: normal
init_gain: 0.02
lr_policy: step
print_freq: 20
num_threads: 4
verbose: False





