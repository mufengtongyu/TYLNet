# training configs
status: train
# status: test
name: TCLNET
train_batch_size: 32
test_batch_size: 1
gpu_ids: 0
test_epoch: 1
epoch: 100
scheduler_epoch: [35,70]
gamma: 0.1
resume_epoch: 0
learning_rate: 0.001


# model, dataset and preprocess options
model: TCLNET_STAGE1
